{% extends "layout.html" %}
{% block content %}
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ url_for('static',filename='profile_pics/'+posts.author.image_file) }}">
		  
		<div class="media-body">
			<div class="article-metadata">
		      <a class="mr-2" href="{{ url_for('user_posts', username=posts.author.username) }}">{{ posts.author.username }}</a>
		      <small class="text-muted">{{ posts.date_posted.strftime('%Y-%m-%d') }}</small>
		    </div>
		    
		    <h2 class="article-title">{{ posts.title }}</h2>
		    <p class="article-content">{{ posts.content }}</p>
		</div>
		<br><br>
	</article>
		{% if posts.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=posts.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1 ml" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
	

	<!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=posts.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
